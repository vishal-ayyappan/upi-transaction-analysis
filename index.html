<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Dashboard App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js" defer></script>
<body>

    <header class="page-header">
        <div class="page-title">
            <h1>UPI Dashboard</h1>
        </div>
    </header>

    <main class="main-content">

        <section id="upload-section" class="upload-section">
            <div id="data-cleaning-summary-section" class="data-summary hidden">
                <h3 class="summary-title">Data Cleaning Summary</h3>
                <p id="data-cleaning-summary-content"></p>
            </div>
            <h2 class="section-title">Upload Your UPI Transaction CSV</h2>
            <div class="upload-area">
                <input type="file" id="transaction-file-input" accept=".csv" class="file-input">
                <label for="transaction-file-input" id="file-upload-label" class="upload-label">
                    <p>Drag & drop your file here, or <span class="upload-text">click to select a file</span>.</p>
                </label>
            </div>
            <div id="analysis-loading-spinner" class="loading-indicator hidden">
                <div class="spinner"></div>
                <span class="spinner-text">Analyzing data...</span>
            </div>
            <p id="file-status-display" class="file-status"></p>
        </section>

        <section id="dashboard" class="hidden">
            <div class="metrics-grid metrics-grid-tablet">
                <div class="metric-card">
                    <h3 class="metric-label">Total Revenue</h3>
                    <p id="total-revenue" class="metric-value">₹0.00</p>
                </div>
                <div class="metric-card">
                    <h3 class="metric-label">Total Transactions</h3>
                    <p id="total-transactions" class="metric-value">0</p>
                </div>
                <div class="metric-card">
                    <h3 class="metric-label">Avg. Transaction Value</h3>
                    <p id="avg-transaction-value" class="metric-value">₹0.00</p>
                </div>
            </div>

            <div class="filters-section">
                <h3 class="filters-title">Date Filters</h3>
                <div class="filters-form">
                    <div class="filter-group">
                        <label for="filter-start-date" class="filter-label">Start Date</label>
                        <input type="date" id="filter-start-date" class="filter-input">
                    </div>
                    <div class="filter-group">
                        <label for="filter-end-date" class="filter-label">End Date</label>
                        <input type="date" id="filter-end-date" class="filter-input">
                    </div>
                    <div class="filter-button-group">
                        <button id="apply-date-filters" class="apply-filters-button">Apply Filters</button>
                    </div>
                </div>
            </div>

            <div class="charts-grid charts-grid-desktop">
                <div class="chart-card">
                    <h3 class="chart-title">Peak Business Hours</h3>
                    <canvas id="peak-business-hours-chart"></canvas>
                </div>

                <div class="chart-card">
                    <h3 class="chart-title">Transaction Trends</h3>
                    <canvas id="transaction-trends-chart"></canvas>
                </div>

                <div class="chart-card charts-grid-full">
                    <h3 class="chart-title">Top 5 Customers (by Value)</h3>
                    <table class="customers-table">
                        <thead class="table-header">
                            <tr>
                                <th class="table-cell">Customer ID/Name</th>
                                <th class="table-cell">Total Spent</th>
                                <th class="table-cell table-cell-center">Number of Visits</th>
                            </tr>
                        </thead>
                        <tbody id="top-customers-table" class="table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
